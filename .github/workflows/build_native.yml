name: Build Native MedUBS
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Scaffold & Overlay App
        run: |
          echo "=== 1. Creating Skeleton App ==="
          flutter create medubs_native --org com.medubs.app --project-name medubs
          
          echo "=== 2. Injecting Our Code ==="
          # Copy our flutter/ folder content OVER the generated app
          cp -r flutter/* medubs_native/
          
          echo "=== 3. List Files (Debug) ==="
          ls -R medubs_native/lib
          
          # Copy our flutter/ folder content OVER the generated app
          cp -r flutter/* medubs_native/
          
      - name: Configure Android (Safe Mode)
        working-directory: medubs_native
        run: |
          echo "=== 3.1 Debug: Reading build.gradle BEFORE ==="
          cat android/app/build.gradle || echo "Groovy not found"
          cat android/app/build.gradle.kts || echo "Kotlin not found"
          
          echo "=== 3.2 Injecting local.properties ==="
          # Standard Flutter override
          echo "flutter.minSdkVersion=23" > android/local.properties
          echo "flutter.targetSdkVersion=34" >> android/local.properties
          echo "flutter.compileSdkVersion=34" >> android/local.properties
          
          echo "=== 3.3 Patching build.gradle (Targeted) ==="
          # Replace the VARIABLE 'flutter.minSdkVersion' with literal '23'
          # This avoids touching the method name 'minSdkVersion'
          sed -i 's/flutter.minSdkVersion/23/g' android/app/build.gradle || true
          sed -i 's/flutter.minSdk/23/g' android/app/build.gradle.kts || true
          
          # Enable MultiDex via Sed injection
          sed -i 's/defaultConfig {/defaultConfig {\n        multiDexEnabled true/g' android/app/build.gradle || true
          
          echo "=== 3.4 Debug: Reading build.gradle AFTER ==="
          cat android/app/build.gradle || true
          
      - name: Build APK
        working-directory: medubs_native
        run: |
          echo "=== 4. Installing Dependencies ==="
          flutter pub get
          
          echo "=== 5. Building APK (With Error Trapping) ==="
          # We pipe stderr to a log file but also show it in valid console
          set +e # Don't exit immediately on error so we can process log
          flutter build apk --release --verbose > build.log 2>&1
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
             echo "!!! BUILD FAILED !!!"
             echo "=== CRITICAL ERROR EXTRACT ==="
             # Extract 'What went wrong' and following lines
             grep -A 20 "What went wrong" build.log || tail -n 100 build.log
             exit 1
          else
             echo "Build Successful."
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medubs-native-release
          path: medubs_native/build/app/outputs/flutter-apk/app-release.apk
