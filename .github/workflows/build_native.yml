name: Build Native MedUBS
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Scaffold & Overlay App
        run: |
          echo "=== 1. Creating Skeleton App ==="
          flutter create medubs_native --org com.medubs.app --project-name medubs
          
          echo "=== 2. Injecting Our Code ==="
          # Copy our flutter/ folder content OVER the generated app
          cp -r flutter/* medubs_native/
          
          echo "=== 3. List Files (Debug) ==="
          ls -R medubs_native/lib
          
      - name: Configure Android
        working-directory: medubs_native
        run: |
          echo "=== 3.1 Patching build.gradle ==="
          # Plugins like 'record' require at least SDK 21 (Android 5.0). 
          # The default template might be lower. Forcing it to 21.
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          
          # Ensure Compile SDK is decent (34 is standard for Flutter 3.24)
          # This is usually automatic, but let's be safe if possible.
          # (Skip for now, usually not the blocker)

      - name: Build APK
        working-directory: medubs_native
        run: |
          echo "=== 4. Installing Dependencies ==="
          flutter pub get
          
          echo "=== 5. Building APK ==="
          flutter build apk --release --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medubs-native-release
          path: medubs_native/build/app/outputs/flutter-apk/app-release.apk
