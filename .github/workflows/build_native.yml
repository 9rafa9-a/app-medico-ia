name: Build Native MedUBS
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Scaffold & Overlay App
        run: |
          echo "=== 1. Creating Skeleton App ==="
          flutter create medubs_native --org com.medubs.app --project-name medubs
          
          echo "=== 2. Injecting Our Code ==="
          # Copy our flutter/ folder content OVER the generated app
          cp -r flutter/* medubs_native/
          
          echo "=== 3. List Files (Debug) ==="
          ls -R medubs_native/lib
          
          # Copy our flutter/ folder content OVER the generated app
          cp -r flutter/* medubs_native/
          
      - name: Configure Android (God Mode)
        working-directory: medubs_native
        run: |
          # Copy script from root
          cp ../fix_android_build.py .
          
          echo "=== 3.1 Running Fixer Script ==="
          python fix_android_build.py
          
          echo "=== 3.2 Verifying Root Gradle ==="
          cat android/build.gradle
          
      - name: Analyze Dart Code (Strict)
        working-directory: medubs_native
        run: |
            echo "=== 4.1 Running Flutter Analyze ==="
            flutter analyze || echo "Lints found (continuing to build)"
            
            echo "=== 4.2 Verifying Assets ==="
            ls -R assets || echo "Assets folder missing!"

      - name: Build APK (Release Mode)
        working-directory: medubs_native
        run: |
          echo "=== 5. Building APK (Release) ==="
          set +e
          flutter build apk --release > build.log 2>&1
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
             echo "!!! BUILD FAILED !!!"
             echo "=== FULL BUILD LOG ==="
             cat build.log
             exit 1
          else
             echo "Build Successful."
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medubs-native-release
          path: medubs_native/build/app/outputs/flutter-apk/app-release.apk
