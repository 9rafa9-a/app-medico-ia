name: Build Flet App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Verify Flutter Version
        run: flutter --version

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"

      - name: Build APK (Force Native Libs)
        working-directory: mobile
        run: |
          echo "=== 1. PREPARAÇÃO (FLET) ==="
          flet build apk --verbose --clear-cache || true
          
          SITE_PACKAGES_PATH=$(find $(pwd) -type d -name "site-packages" | head -n 1)
          echo "PYTHON ASSETS: $SITE_PACKAGES_PATH"
          
          ANDROID_ROOT=$(find $(pwd) -name "gradlew" -type f | xargs dirname | head -n 1)
          
          echo "=== 2. COMPILAÇÃO MANUAL (GRADLE) ==="
          cd "$ANDROID_ROOT"
          chmod +x gradlew
          export SERIOUS_PYTHON_SITE_PACKAGES="$SITE_PACKAGES_PATH"
          
          ./gradlew clean assembleRelease --stacktrace
          
          echo "=== 3. BUSCA GLOBAL (SATÉLITE) ==="
          cd "$GITHUB_WORKSPACE/mobile"
          
          # Tenta achar APK (Release)
          BUILT_FILE=$(find . -name "*.apk" | grep "release" | head -n 1)
          
          # Se não achar APK, tenta achar AAB (Bundle)
          if [ -z "$BUILT_FILE" ]; then
             echo "APK não encontrado. Tentando achar AAB (Bundle)..."
             BUILT_FILE=$(find . -name "*.aab" | grep "release" | head -n 1)
          fi
          
          # === A REDE DE SEGURANÇA ===
          if [ -z "$BUILT_FILE" ]; then
             echo "❌ ERRO CRÍTICO: Nenhum arquivo .apk ou .aab foi encontrado."
             echo "=== INICIANDO MODO SHERLOCK HOLMES (LISTAGEM TOTAL) ==="
             echo "Vou listar tudo o que foi gerado na pasta build para descobrirmos o que aconteceu:"
             
             # Lista todos os arquivos ignorando pastas ocultas do git
             find . -type f -not -path '*/.*' | grep "build"
             
             exit 1
          fi
          
          echo "✅ ARQUIVO LOCALIZADO: $BUILT_FILE"
          
          mkdir -p build/apk
          cp "$BUILT_FILE" build/apk/app-release.apk
          echo "Arquivo pronto para upload."

      # ADICIONE ESTE BLOCO AQUI PARA DIAGNÓSTICO
      - name: Inspect APK Content (Debug)
        working-directory: mobile
        run: |
          sudo apt-get install unzip
          echo "==== CONTEÚDO DA PASTA LIB/ARM64-V8A ===="
          unzip -l build/apk/app-release.apk | grep "lib/arm64-v8a/"
          echo "========================================="

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Build Windows EXE
        working-directory: mobile
        run: |
          flet build windows --verbose

      # Flet/Flutter builds usually output to build/windows/runner/Release/
      # We upload the whole folder or just the exe and necessary DLLs if needed.
      # For Flet localized builds, it might be simpler to just zip the Release folder.
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows
