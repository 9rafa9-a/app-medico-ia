name: Build Flet App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Verify Flutter Version
        run: flutter --version

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"

      - name: Build APK (Force Native Libs)
        working-directory: mobile
        run: |
          # 1. Deixa o Flet preparar o terreno (gerando APK padrão e assets)
          flet build apk --verbose --clear-cache
          
          # 2. Descobre onde o Flet colocou o site-packages e define variável obrigatória para o build manual
          export SITE_PACKAGES_PATH=$(pwd)/build/flutter/assets/site-packages
          echo "Site Packages Path: $SITE_PACKAGES_PATH"
          
          # Debug: Listar assets para confirmar
          ls -R build/flutter/assets || echo "Assets não encontrados"
          
          # 3. Entra na pasta do projeto Android (Caminho corrigido: build/flutter/android)
          cd build/flutter/android
          
          # 4. Força o Gradle, passando a variável de ambiente que faltava
          chmod +x gradlew
          export SERIOUS_PYTHON_SITE_PACKAGES=$SITE_PACKAGES_PATH
          ./gradlew clean assembleRelease --stacktrace
          
          # 5. Resgata o APK gerado
          cd ../../..
          # Copia do output do Gradle para onde o GitHub espera
          cp build/flutter/android/app/build/outputs/apk/release/app-release.apk build/apk/app-release.apk

      # ADICIONE ESTE BLOCO AQUI PARA DIAGNÓSTICO
      - name: Inspect APK Content (Debug)
        working-directory: mobile
        run: |
          sudo apt-get install unzip
          echo "==== CONTEÚDO DA PASTA LIB/ARM64-V8A ===="
          unzip -l build/apk/app-release.apk | grep "lib/arm64-v8a/"
          echo "========================================="

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Build Windows EXE
        working-directory: mobile
        run: |
          flet build windows --verbose

      # Flet/Flutter builds usually output to build/windows/runner/Release/
      # We upload the whole folder or just the exe and necessary DLLs if needed.
      # For Flet localized builds, it might be simpler to just zip the Release folder.
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows
