name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Mantendo o alinhamento que funcionou (Flutter 3.22.2)
      - name: Setup Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mobile/requirements.txt

      - name: Build APK (Estrutura SRC Padronizada)
        working-directory: mobile
        run: |
          echo "=== 1. ORGANIZANDO A CASA (PADRÃO FLET) ==="
          # O Flet funciona melhor quando o código está numa subpasta 'src'
          # Vamos criar essa estrutura agora para garantir que ele ache o main.py
          mkdir -p src
          
          # Copia o main.py e assets para dentro de src
          cp main.py src/
          if [ -d "assets" ]; then cp -r assets src/; fi
          
          # Cria um arquivo de verificação
          echo "Verificando estrutura..."
          ls -R src
          
          echo "=== 2. BUILD FLET (A Partir de SRC) ==="
          # Mandamos o Flet construir o que está dentro de 'src'
          # Isso força ele a empacotar o main.py corretamente
          flet build apk --project src --verbose
          
          echo "=== 3. VERIFICAÇÃO FINAL ==="
          if [ -f "build/apk/app-release.apk" ]; then
             echo "✅ SUCESSO! APK CRIADO."
             ls -lh build/apk/
          else
             echo "❌ ERRO: APK não encontrado."
             exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/build/apk/app-release.apk
