name: Build Flet App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Verify Flutter Version
        run: flutter --version

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"

      - name: Build APK (Force Native Libs)
        working-directory: mobile
        run: |
          # 1. Prepara o projeto (sem build final)
          flet build apk --verbose --clear-cache --no-build || true
          
          # 2. Localiza site-packages
          export SITE_PACKAGES_PATH=$(find $(pwd)/build -type d -name "site-packages" | head -n 1)
          echo "USANDO SITE_PACKAGES EM: $SITE_PACKAGES_PATH"
          
          # 3. Entra na pasta Android e Compila (Caminho verificado: build/flutter/android)
          cd build/flutter/android
          chmod +x gradlew
          export SERIOUS_PYTHON_SITE_PACKAGES=$SITE_PACKAGES_PATH
          
          echo "Iniciando Gradle Build..."
          ./gradlew clean assembleRelease --stacktrace
          
          # 4. Operação de Resgate do APK (Usando caminho absoluto para não errar)
          echo "Copiando APK..."
          # Define onde o APK nasceu
          ORIGIN_APK="$(pwd)/app/build/outputs/apk/release/app-release.apk"
          # Define para onde ele vai (pasta build/apk dentro de mobile)
          DEST_APK="../../../build/apk/app-release.apk"
          
          # Garante que o diretório de destino existe
          mkdir -p "$(dirname "$DEST_APK")"
          
          cp "$ORIGIN_APK" "$DEST_APK"
          
          echo "✅ Sucesso! APK copiado para: $DEST_APK"

      # ADICIONE ESTE BLOCO AQUI PARA DIAGNÓSTICO
      - name: Inspect APK Content (Debug)
        working-directory: mobile
        run: |
          sudo apt-get install unzip
          echo "==== CONTEÚDO DA PASTA LIB/ARM64-V8A ===="
          unzip -l build/apk/app-release.apk | grep "lib/arm64-v8a/"
          echo "========================================="

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Build Windows EXE
        working-directory: mobile
        run: |
          flet build windows --verbose

      # Flet/Flutter builds usually output to build/windows/runner/Release/
      # We upload the whole folder or just the exe and necessary DLLs if needed.
      # For Flet localized builds, it might be simpler to just zip the Release folder.
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows
