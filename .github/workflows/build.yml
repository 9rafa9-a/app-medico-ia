name: Build Flet App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Verify Flutter Version
        run: flutter --version

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"

      - name: Build APK (Force Native Libs)
        working-directory: mobile
        run: |
          echo "=== 1. RODANDO FLET BUILD (PADRÃO) ==="
          # Removemos a flag inválida. Adicionamos '|| true' para não travar se ele falhar.
          # O objetivo aqui é apenas gerar a pasta 'android' e o 'site-packages'.
          flet build apk --verbose --clear-cache || true
          
          echo "=== 2. LOCALIZANDO PASTAS CRÍTICAS ==="
          # Encontra a pasta 'site-packages' onde quer que ela esteja
          SITE_PACKAGES_PATH=$(find $(pwd) -type d -name "site-packages" | head -n 1)
          
          if [ -z "$SITE_PACKAGES_PATH" ]; then
            echo "ERRO FATAL: site-packages não foi gerado pelo Flet."
            exit 1
          fi
          echo "PYTHON ASSETS ENCONTRADOS EM: $SITE_PACKAGES_PATH"
          
          # Encontra a pasta raiz do projeto Android (onde está o gradlew)
          # Procuramos pelo arquivo 'gradlew' e pegamos o diretório dele
          ANDROID_ROOT=$(find $(pwd) -name "gradlew" -type f | xargs dirname | head -n 1)
          
          if [ -z "$ANDROID_ROOT" ]; then
            echo "ERRO FATAL: Projeto Android não foi gerado."
            exit 1
          fi
          echo "PROJETO ANDROID ENCONTRADO EM: $ANDROID_ROOT"
          
          echo "=== 3. INJETANDO VARIÁVEIS E COMPILANDO COM GRADLE ==="
          cd "$ANDROID_ROOT"
          chmod +x gradlew
          
          # AQUI ACONTECE A MÁGICA: Passamos o caminho que faltava
          export SERIOUS_PYTHON_SITE_PACKAGES="$SITE_PACKAGES_PATH"
          
          echo "Iniciando compilação manual..."
          ./gradlew clean assembleRelease --stacktrace
          
          echo "=== 4. RESGATANDO O APK ==="
          # Procura o APK gerado dentro da pasta atual (android)
          BUILT_APK=$(find . -name "app-release.apk" | head -n 1)
          
          if [ -z "$BUILT_APK" ]; then
             echo "ERRO: O Gradle rodou mas não gerou o APK."
             exit 1
          fi
          
          # Copia para o local esperado pelo GitHub Actions (3 níveis acima geralmente)
          # O caminho final deve ser mobile/build/apk/app-release.apk
          # Como estamos dentro de mobile/build/?????/android, vamos usar caminho absoluto do destino
          DESTINATION="$GITHUB_WORKSPACE/mobile/build/apk"
          mkdir -p "$DESTINATION"
          cp "$BUILT_APK" "$DESTINATION/app-release.apk"
          
          echo "✅ APK movido com sucesso para: $DESTINATION/app-release.apk"

      # ADICIONE ESTE BLOCO AQUI PARA DIAGNÓSTICO
      - name: Inspect APK Content (Debug)
        working-directory: mobile
        run: |
          sudo apt-get install unzip
          echo "==== CONTEÚDO DA PASTA LIB/ARM64-V8A ===="
          unzip -l build/apk/app-release.apk | grep "lib/arm64-v8a/"
          echo "========================================="

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Build Windows EXE
        working-directory: mobile
        run: |
          flet build windows --verbose

      # Flet/Flutter builds usually output to build/windows/runner/Release/
      # We upload the whole folder or just the exe and necessary DLLs if needed.
      # For Flet localized builds, it might be simpler to just zip the Release folder.
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows
