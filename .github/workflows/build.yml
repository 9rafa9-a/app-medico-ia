name: Build Flet App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Verify Flutter Version
        run: flutter --version

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"

      - name: Build APK (Force Native Libs)
        working-directory: mobile
        run: |
          echo "=== 1. RODANDO FLET BUILD (PREPARAÇÃO) ==="
          flet build apk --verbose --clear-cache || true
          
          echo "=== 2. LOCALIZANDO SITE-PACKAGES ==="
          SITE_PACKAGES_PATH=$(find $(pwd) -type d -name "site-packages" | head -n 1)
          
          if [ -z "$SITE_PACKAGES_PATH" ]; then
            echo "ERRO FATAL: site-packages não encontrado."
            exit 1
          fi
          echo "PYTHON ASSETS: $SITE_PACKAGES_PATH"
          
          # Localiza raiz do Android
          ANDROID_ROOT=$(find $(pwd) -name "gradlew" -type f | xargs dirname | head -n 1)
          
          echo "=== 3. COMPILANDO COM GRADLE ==="
          cd "$ANDROID_ROOT"
          chmod +x gradlew
          export SERIOUS_PYTHON_SITE_PACKAGES="$SITE_PACKAGES_PATH"
          
          # Compila
          ./gradlew clean assembleRelease --stacktrace
          
          echo "=== 4. CÃO FAREJADOR DE APK ==="
          # Procura o APK em QUALQUER lugar a partir daqui
          # Ignora arquivos de teste ou intermediários, foca no release
          BUILT_APK=$(find . -type f -name "*.apk" | grep "release" | head -n 1)
          
          if [ -z "$BUILT_APK" ]; then
             echo "ERRO: O Gradle disse sucesso, mas o find não achou o APK. Listando tudo:"
             find . -name "*.apk"
             exit 1
          fi
          
          echo "APK ENCONTRADO EM: $BUILT_APK"
          
          # Define destino (absoluto) para o upload
          DESTINATION="$GITHUB_WORKSPACE/mobile/build/apk"
          mkdir -p "$DESTINATION"
          
          cp "$BUILT_APK" "$DESTINATION/app-release.apk"
          
          echo "✅ APK RESGATADO COM SUCESSO!"

      # ADICIONE ESTE BLOCO AQUI PARA DIAGNÓSTICO
      - name: Inspect APK Content (Debug)
        working-directory: mobile
        run: |
          sudo apt-get install unzip
          echo "==== CONTEÚDO DA PASTA LIB/ARM64-V8A ===="
          unzip -l build/apk/app-release.apk | grep "lib/arm64-v8a/"
          echo "========================================="

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Build Windows EXE
        working-directory: mobile
        run: |
          flet build windows --verbose

      # Flet/Flutter builds usually output to build/windows/runner/Release/
      # We upload the whole folder or just the exe and necessary DLLs if needed.
      # For Flet localized builds, it might be simpler to just zip the Release folder.
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows
