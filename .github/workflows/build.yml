name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Mantendo o alinhamento que funcionou (Flutter 3.22.2)
      - name: Setup Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mobile/requirements.txt

      - name: Build APK (Direto na Fonte)
        working-directory: mobile
        run: |
          echo "=== 1. ENTRANDO NA PASTA SRC ==="
          cd src
          ls -la
          
          echo "=== 2. BUILD FLET (LOCAL) ==="
          # Copia requirements para que o Flet os inclua no APK
          cp ../requirements.txt .
          
          # Agora estamos na mesma pasta que o main.py e requirements.txt
          flet build apk --product-name "MedUBS" --org "com.medubs.app" --verbose
          
          echo "=== 3. VERIFICANDO ARTEFATO ==="
          # O Flet cria a pasta 'build' onde ele roda
          if [ -f "build/apk/app-release.apk" ]; then
             echo "✅ SUCESSO! APK CRIADO."
          else
             echo "❌ ERRO: APK não encontrado. Verificando pasta build..."
             ls -R build || echo "Pasta build não criada."
             exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          # O caminho muda porque rodamos dentro de src
          path: mobile/src/build/apk/app-release.apk
