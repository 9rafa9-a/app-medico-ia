name: Build Flet App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Verify Flutter Version
        run: flutter --version

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"

      - name: Build APK (Injeção Tardia + Init)
        working-directory: mobile
        run: |
          echo "=== 1. LIMPEZA E PREPARAÇÃO ==="
          rm -rf build
          # Roda o Flet primeiro para criar a estrutura base
          flet build apk --verbose --clear-cache || true
          
          SITE_PACKAGES_PATH=$(find $(pwd) -type d -name "site-packages" | head -n 1)
          ANDROID_ROOT=$(find $(pwd) -name "gradlew" -type f | xargs dirname | head -n 1)
          
          # === A MUDANÇA: Definir o local exato ===
          ASSETS_DIR="$ANDROID_ROOT/app/src/main/assets/app"
          
          echo "=== 2. INJEÇÃO DE CÓDIGO (DUPLA) ==="
          mkdir -p "$ASSETS_DIR"
          
          if [ -f "main.py" ]; then
             echo "✅ Copiando main.py para main.py..."
             cp -f "main.py" "$ASSETS_DIR/main.py"
             
             echo "✅ Copiando main.py TAMBÉM para __init__.py (Garantia)..."
             cp -f "main.py" "$ASSETS_DIR/__init__.py"
          else
             echo "❌ ERRO CRÍTICO: main.py não encontrado!"
             ls -la
             exit 1
          fi
          
          echo "=== 3. VERIFICAÇÃO FORENSE ==="
          echo "Conteúdo da pasta de assets:"
          ls -la "$ASSETS_DIR"
          echo "Início do arquivo main.py copiado:"
          head -n 5 "$ASSETS_DIR/main.py"
          
          echo "=== 4. COMPILAÇÃO GRADLE (FINAL) ==="
          cd "$ANDROID_ROOT"
          chmod +x gradlew
          export SERIOUS_PYTHON_SITE_PACKAGES="$SITE_PACKAGES_PATH"
          ./gradlew clean assembleRelease --stacktrace
          
          echo "=== 5. MOVENDO APK PARA SAÍDA ==="
          cd "$GITHUB_WORKSPACE/mobile"
          BUILT_APK=$(find . -name "*.apk" | grep "release" | head -n 1)
          
          # Proteção contra falha de cópia
          TARGET_DIR="build/apk"
          mkdir -p "$TARGET_DIR"
          TARGET_FILE="$TARGET_DIR/app-release.apk"
          
          if [ -f "$BUILT_APK" ]; then
             # Só copia se forem arquivos diferentes (evita erro do Linux)
             if [ "$(readlink -f $BUILT_APK)" != "$(readlink -f $TARGET_FILE)" ]; then
                 cp "$BUILT_APK" "$TARGET_FILE"
             fi
             echo "✅ APK PRONTO"
          else
             echo "❌ APK NÃO ENCONTRADO NO SISTEMA"
             exit 1
          fi

      # ADICIONE ESTE BLOCO AQUI PARA DIAGNÓSTICO
      - name: Inspect APK Content (Debug)
        working-directory: mobile
        run: |
          sudo apt-get install unzip
          echo "==== CONTEÚDO DA PASTA LIB/ARM64-V8A ===="
          unzip -l build/apk/app-release.apk | grep "lib/arm64-v8a/"
          echo "========================================="

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          # cache: true (DISABLED)

      - name: Build Windows EXE
        working-directory: mobile
        run: |
          flet build windows --verbose

      # Flet/Flutter builds usually output to build/windows/runner/Release/
      # We upload the whole folder or just the exe and necessary DLLs if needed.
      # For Flet localized builds, it might be simpler to just zip the Release folder.
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows
