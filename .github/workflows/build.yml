name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mobile

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # MANTIDO: O Alinhamento Perfeito (Flutter 3.22.2)
      - name: Setup Flutter 3.22.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        working-directory: mobile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build APK (Flet 0.23.2 + Flutter 3.22)
        working-directory: mobile
        run: |
          echo "=== 1. LIMPEZA ==="
          rm -rf build
          
          echo "=== 2. BUILD FLET ==="
          # O Flet 0.23 vai gerar o APK direto em build/apk
          flet build apk --verbose
          
          echo "=== 3. VERIFICAÇÃO ==="
          # Vamos apenas conferir se o troféu está lá
          if [ -f "build/apk/app-release.apk" ]; then
             echo "✅ SUCESSO ABSOLUTO! O APK ESTÁ PRONTO."
             ls -lh build/apk/
          else
             echo "❌ Algo estranho aconteceu. O Flet disse sucesso mas o arquivo não está lá."
             ls -R
             exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/build/apk/app-release.apk
